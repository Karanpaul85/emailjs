<table
  style="
    width: 100%;
    text-align: center;
    background: #f1f1f1;
    padding: 20px;
    height: 100%;
  "
>
  <tbody>
    <tr>
      <td align="center">
        <table style="width: 100%; max-width: 650px; background-color: #fff">
          <tbody>
            <tr>
              <td
                style="
                  padding: 20px;
                  text-align: center;
                  font-size: large;
                  background: #f1f1f1;
                "
              >
                Email from Test Page
              </td>
            </tr>
            <tr>
              <td style="padding: 20px">
                <table style="line-height: 3">
                  <tr
                    style="
                      display: inline-block;
                      vertical-align: top;
                      width: 100%;
                    "
                  >
                    <td><strong>Name</strong></td>
                    <td>:</td>
                    <td>{{name}}</td>
                  </tr>
                  <tr
                    style="
                      display: inline-block;
                      vertical-align: top;
                      width: 100%;
                    "
                  >
                    <td><strong>Email</strong></td>
                    <td>:</td>
                    <td>{{email}}</td>
                  </tr>
                  <tr
                    style="
                      display: inline-block;
                      vertical-align: top;
                      width: 100%;
                    "
                  >
                    <td><strong>Phone</strong></td>
                    <td>:</td>
                    <td>{{phone}}</td>
                  </tr>
                  <tr
                    style="
                      display: inline-block;
                      vertical-align: top;
                      width: 100%;
                    "
                  >
                    <td><strong>Service</strong></td>
                    <td>:</td>
                    <td>{{services}}</td>
                  </tr>
                  <tr
                    style="
                      display: inline-block;
                      vertical-align: top;
                      width: 100%;
                    "
                  >
                    <td><strong>Message</strong></td>
                    <td>:</td>
                    <td>{{message}}</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 20px;
                  text-align: center;
                  font-size: large;
                  background: #f1f1f1;
                "
              >
                Email Footer
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
